<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Toolbox Test</title>

		<meta name="keywords" content="toolbox, test">

		<meta name="description" content="Tests the A Softer Space Toolbox-JavaScript">

		<script src="toolbox/Utils-0.0.1.js"></script>
		<script src="toolbox/selftest/AllTests.js"></script>
		<script src="toolbox/selftest/SortUtilsTest.js"></script>
		<script src="toolbox/selftest/StrUtilsTest.js"></script>
		<script src="toolbox/test/TestUtils-0.0.1.js"></script>
		<script src="toolbox/utils/DateUtils-0.0.1.js"></script>
		<script src="toolbox/utils/SortUtils-0.0.1.js"></script>
		<script src="toolbox/utils/StringifierGeneric-0.0.1.js"></script>
		<script src="toolbox/utils/StringifierLowCase-0.0.1.js"></script>
		<script src="toolbox/utils/StrUtils-0.0.1.js"></script>
	</head>

	<body>
		<div id="resultDisplay">
		</div>

		<script>
			window.intervalId = window.setInterval(function() {

				// actually wait until all has been loaded!
				if (toolbox &&
					toolbox.utils &&
					toolbox.utils.DateUtils &&
					toolbox.utils.SortUtils &&
					toolbox.utils.StringifierGeneric &&
					toolbox.utils.StringifierLowCase &&
					toolbox.utils.StrUtils &&
					toolbox.test &&
					toolbox.test.TestUtils &&
					toolbox.selftest &&
					toolbox.selftest.AllTests &&
					toolbox.selftest.SortUtilsTest &&
					toolbox.selftest.StrUtilsTest
				) {

					window.clearInterval(window.intervalId);

					// all has been loaded - let's go!
					toolbox.test.TestUtils.setLogFunction({
						log: function(logline) {
							document.getElementById("resultDisplay").innerHTML +=
								logline.split("\n").join("<br>") + "<br>";
						},
					});

					toolbox.selftest.AllTests.main();
				}

			}, 1000);
		</script>
	</body>
</html>
